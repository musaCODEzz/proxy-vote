<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PROXYVOTE - Blockchain Voting Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>
</head>

<body>
  <div class="navbar">
    <a href="/index.html">Vote</a>
    <a href="/listCand.html">List Voters</a>
  </div>
  <div class="container">
    <span>Select your Candidate</span>
    <input type="number" id="vote" placeholder="Add Index of the Voter ... ">
    <button onclick="addVote()">Add Vote</button>
    <p id="cand"></p>
    <button onclick="voteStatus()">Check Voting Status</button>
    <p id="status"></p>
    <p id="time"></p>
    <p id="p3"></p> <!-- Ensure this element exists -->
    <table id="myTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table content will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>

</html>
